<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="background-color: #9062C0">
<div>
    <h1 style="width: 20%;height:5%;margin-top: 40%;margin-left: 35%" >请输入兑换码</h1>
</div>
<form id="testForm" method="POST">
    <td><input type="text" style="width: 30%;height:40px;margin-left: 35%" name="code" /></td>

</form>

<input type="button" value="提交" style="margin-left: 35%;width: 10%;height: 50px" onclick="test()" />
<script type="text/javascript">
    var base_url = "http://05fdc4ed.ngrok.io/checkCode";
    var mm=5
    // $("#td1").text(mm+" J2EE开发");
    //alert($("#testForm").serialize());
    function test() {

        $.ajax({
            url: base_url,
            type: "POST",
            async: false,
            data:{'code':$("#testForm").serialize()},
            //data:$("#testForm").serialize(),
            success:function (res) {
                console.log(res);
                if (res.status == 200){
                    alert("校验成功")
                }else{
                    //alert("错误代码：" + res.status + "  错误原因：  " + res.body)
                    alert("校验码不正确")
                }
            }
        })
    }
</script>
</body>
